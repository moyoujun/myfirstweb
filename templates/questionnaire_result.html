<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href1="../static/images/favicon.ico"/>
    <link rel="icon" href="../static/images/favicon.ico"/>
    <title>我的第一份问卷表</title>
<body>
    <div style="margin-left:100px">
    <p>调查结果！</p>
    <p>问题描述:{{ question }}</p>
    <p><ul style='list-style-type:upper-alpha'>
    {% for x in choice %}
    <li>{{ x }}</li>
    {% endfor %}
    </ul>
    <hr/>
    <table rules='cols' frame='box'>
    <tr>
    <td style='border-style:solid;border-width:1px;background-color:bisque;width:200px'>用户</td>
    <td style='border-style:solid;border-width:1px;background-color:bisque;width:70px'>选择</td>
    <td style='border-style:solid;border-width:1px;background-color:bisque;width:200px'>内容</td>
    {% for x in answer %}
    <tr>
    <td>{{ x[0] }}</td>
    <td>{{ x[2] }}</td>
    <td>{{ x[1] }}</td>
    </tr>
    {% endfor %}
    </div>
</body>
</html>
