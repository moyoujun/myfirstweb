<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href1="../static/images/favicon.ico"/>
    <link rel="icon" href="../static/images/favicon.ico"/>
    <title>问卷表集合</title>
<body>
    <div style="margin-left:100px">
    <p>大家发布的问卷</p>
    <p>问题描述:{{ question }}</p>
    <table rules='cols' frame='box'>
        <tr>
        <td style='border-style:solid;border-width:1px;background-color:bisque;width:200px'>问题链接</td>
        <td style='border-style:solid;border-width:1px;background-color:bisque;width:200px'>问题描述</td>
        {% for x in question_list %}
        <tr>
        <td><a href={{x[0]}}>{{ x[0] }}</a></td>
        <td>{{ x[1] }}</td>
        </tr>
        {% endfor %}
    </div>
</body>
</html>
