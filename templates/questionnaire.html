<head>

    <title>我的第一份问卷表</title>
<body>
    <div style="margin-left:100px">
    <p>我的问卷调查表！</p>
    <form method='post' action='/myquestion/post/{{ question_id }}/pub'>
        问题描述:
        <p>{{ question }}</p>
        {% for x in choice %}
        <p><input type='radio' name="choice" value="{{ x }}">{{ x }}</p>
        {% endfor %}
        <p>提交我的答案：<input type='Submit' name='submit' value='提交'/></p>
    </form>
    <a href='/myquestion/post/{{ question_id }}/pub'>把问卷分享给大家吧！</a><br/>
    <a href='/myquestion/post/{{ question_id }}/show_result'>偷看投票结果</a>
    </div>
</body>
</html>
